<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax and APIs - Open Weather Assignment</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="container-fluid">
            <div class="row">
                <div class="col">
                    <form action="" method="GET" class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="City name"></input>
                        <input type="submit" id="button" class="btn btn-primary btn-sm" value="Search Weather"></input>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="form-group">
                        <input id="clear" type="submit" value="Clear Local Storage" action="/" class="btn btn-outline-danger btn-sm">
                    </form>
                    <div class="weather-display"></div>
                    <div id="search-history"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
